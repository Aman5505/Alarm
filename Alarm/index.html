<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock with Date</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Alarm Clock</h1>
      <div class="time">
        <h2 id="current-date"></h2>
        <h2 id="current-time"></h2>
      </div>
      <div class="set-alarm">
        <input type="time" id="alarm-time" required />

        <input type="date" id="alarm-date" required />
      </div>
      <button id="set-alarm-btn">Set Alarm</button>

      <div class="alarm-status" id="alarm-status"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
